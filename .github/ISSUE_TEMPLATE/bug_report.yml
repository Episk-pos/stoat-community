name: Bug Report
description: Report a reproducible Stoat bug
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please provide enough detail for maintainers to reproduce and triage quickly.

  - type: textarea
    id: summary
    attributes:
      label: Bug Summary
      description: Describe the bug in 1-3 sentences.
      placeholder: When I do X in channel Y, Z fails...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Exact step-by-step reproduction instructions.
      placeholder: |
        1. Go to...
        2. Click...
        3. Observe...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What happened instead?
    validations:
      required: true

  - type: dropdown
    id: frequency
    attributes:
      label: Frequency
      options:
        - Always
        - Often
        - Sometimes
        - Once
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Blocking
        - Major
        - Minor
        - Cosmetic
    validations:
      required: true

  - type: dropdown
    id: client
    attributes:
      label: Client
      options:
        - Web
        - Desktop
        - Mobile
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: App version or commit hash if known.
      placeholder: e.g., v1.2.3
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: e.g., Windows 11, macOS 14, Ubuntu 24.04, Android 15
    validations:
      required: true

  - type: textarea
    id: evidence
    attributes:
      label: Evidence
      description: Screenshots, recordings, logs, and stack traces.
      placeholder: Paste logs and attach screenshots/videos.
    validations:
      required: false

  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: Is there a temporary workaround?
      placeholder: none / describe workaround
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I searched for existing duplicate issues.
          required: true
        - label: I can reproduce this on a recent build.
          required: true
        - label: I included environment and evidence details.
          required: true
